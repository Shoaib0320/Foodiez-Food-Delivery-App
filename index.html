    <style>
            .card {
            width: 18rem;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            }

            .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            }

            .card-img-top {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            height: 200px;
            object-fit: cover;
            }

            .card-body {
            padding: 20px;
            background: #ffffff;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            text-align: center;
            }

            .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #333333;
            margin-bottom: 10px;
            }

            .card-text {
            font-size: 0.95rem;
            color: #666666;
            margin-bottom: 20px;
            }

            .badge {
            margin: 5px 2px;
            padding: 8px 12px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #198fb9;
            border-radius: 20px;
            }

            .view-dishes {
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            }

            .btn-primary:hover {
            background-color: #0056b3;
            color: #ffffff;
            }

            @media (max-width: 576px) {
            .card {
                width: 100%;
            }
            }

            #page-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            }

            .spinner-border.page-spinner {
            width: 80px;
            height: 80px;
            border-width: 8px;
            border-style: solid;
            border-color: #198fb9 transparent #198fb9 transparent;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            }

            @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
            }

            .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
            }

            .d-none{
                display: none;
            }

            /* Modal Background */

            .modal{
                z-index: 10000000 !important;
            }
            .modal-content {
                background: linear-gradient(to bottom right, #198fb9, #4e4e50);
                color: white;
                border-radius: 10px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            }

            /* Modal Header */
            .modal-header {
                border-bottom: 1px solid #444;
            }

            .modal-title {
                font-size: 1.5rem;
                font-weight: bold;
                color: #f1f1f1;
            }

            .btn-close {
                background-color: white;
                opacity: 0.6;
            }

            .btn-close:hover {
                opacity: 1;
            }

            /* Input Fields */
            .form-control {
                background-color: #333;
                border: 1px solid #555;
                color: white;
            }

            .form-control:focus {
                background-color: #444;
                color: white;
                border-color: #777;
                box-shadow: none;
            }

            /* Help Text */
            .form-text {
                color: #b8b8b8;
            }

            /* Centering the modal */
            .modal-dialog {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
    </style>
</head>

<body>

        <!--register Modal structure -->
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Register</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full name</label>
                                <input type="text" class="form-control" id="fullName" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword">
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone number</label>
                                <input type="number" class="form-control" id="phoneNumber">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address">
                            </div>
        
                            <div class="modal-footer">
                                <button id="registerBtn" type="button" class="btn btn-primary">Submit</button>
                                <button type="button" id="close-btn" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close</button>
                            </div>
                            <!-- <button id="registerBtn" type="submit" class="btn btn-primary">Submit</button> -->
                            <div id="signupError" class="text-danger mt-4"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        

        <!--Login Modal structure -->
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
            
                                <div class="d-flex justify-content-center align-items-center mt-4">
                                    <button id="googleSignInBtn" type="button" class="btn btn-primary">
                                        <i class="fab fa-google me-2"></i> Continue with Google
                                    </button>
                                </div>
                                <br />
                                <div class="modal-footer">
                                    <button id="loginBtn" type="button" class="btn btn-primary d-flex justify-content-center align-items-center">
                                        <div id="login-spinner" class="d-none spinner-border" style="margin-right: 5px;" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        Login
                                    </button>
                                </div>
                                <div id="loginError"></div>                        
                            </form>
                        </div>
                    </div>
                </div>
            </div>

                
        <div id="page-spinner" class="p-5 text-center">
            <div class="spinner-border page-spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
