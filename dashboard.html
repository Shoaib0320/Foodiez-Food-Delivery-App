<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="cards.css">
    <style>
         .card-custom-margin {
            margin: 10px;
            border-radius: 30px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.1) !important;
            padding: 0px !important;
        }

        .card {
            transition: all 0.2s ease-in-out; 
        }
    
        #dashboard-img{
            width: 100%;
            border-radius: 12px 12px 0px 0px;
            border-bottom: 1px solid #eaeaea;
        }
    
        .card-title {
            font-size: 18px;
            font-weight: bold;
        }
    
        .card-text {
            font-size: 14px;
            color: grey;
            margin-bottom: 10px;
        }
     
        .price {
            font-size: 20px;
            color: #007bff;
            font-weight: bold;
        }
        .price span {
            text-decoration: line-through;
            color: #999 !important;
            font-size: 14px;
            margin-left: 10px;
        }
        .discount {
            position: absolute;
            top: 40px;
            right: 10px;
            background-color: #198fb9;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }

        #discount-price-container {
            transition: opacity 0.3s ease-in-out;
        }

        /* VIP Modern Styling for Modal */
        #exampleModal .modal-content {
          background-color: #222233; /* Dark modern background */
          color: #f1f1f1; /* Light text for contrast */
          border-radius: 15px; /* Rounded corners */
          border: none;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7); /* Subtle shadow for depth */
        }

        #exampleModal .modal-header {
          border-bottom: none; /* Remove border */
          padding: 1rem 2rem;
        }

        #exampleModal .modal-title {
          font-family: 'Montserrat', sans-serif; /* Modern sans-serif font */
          font-weight: 600;
          font-size: 1.5rem; /* Slightly larger title */
          color: #ffde59; /* VIP gold color */
        }

        #exampleModal .btn-close {
          background-color: #ffde59; /* Gold button */
          border-radius: 50%; /* Circular button */
          padding: 5px;
        }

        #exampleModal .btn-close:hover {
          background-color: #d4a017; /* Darker gold on hover */
        }

        #exampleModal .modal-body {
          max-height: 60vh; /* Limit height for scrolling */
          overflow-y: auto; /* Enable scrolling */
          padding: 20px; /* Add padding for comfort */
        }

        #exampleModal .modal-footer {
          border-top: none; /* Remove border */
          padding: 1rem 2rem;
        }

        #checkoutBtn {
          background-color: #198fb9; /* VIP gold for checkout button */
          border: none;
          padding: 10px 20px;
          font-size: 1.1rem;
          font-family: 'Montserrat', sans-serif;
          border-radius: 8px;
        }

        #checkoutBtn:hover {
          background-color: #157; /* Darken on hover */
        }

        #exampleModal .btn-secondary {
          background-color: #6c757d; /* Secondary button styling */
        }

        #exampleModal .btn-secondary:hover {
          background-color: #5a6268; /* Darken on hover */
        }

        #totalAmount {
          color: #ffde59; /* Match the gold VIP theme */
          font-family: 'Montserrat', sans-serif;
          font-weight: 600;
        }

        .modal-lg {
          max-width: 80%; /* Adjust size for larger modals */
        }

        /* Responsive Design */
        @media (max-width: 576px) {
          #exampleModal .modal-dialog {
            margin: 10px;
          }

          #exampleModal .modal-body {
            max-height: 50vh;
          }

          .modal-lg {
            max-width: 100%; /* Full width on small screens */
          }
        }


    </style>
</head>

<body>
    <div>
        <nav>
            <div class="navbar">
              <i class='bx bx-menu'></i>
              <div class="logo"><a href="#">Foodiez</a></div>
              <div class="nav-links">
                <div class="sidebar-logo">
                  <span class="logo-name">Foodiez</span>
                  <i class='bx bx-x' ></i>
                </div>
                <ul class="links">
                  <li><a aria-current="page" href="./dashboard.html">DashBoard</a></li>
                  <li><a href="./restaurants.html">Restaurants</a></li>
                  <li><a href="./add-dishes.html">Dishes</a></li>
                  <li><a href="./orders.html">Orders</a></li>

                  <div id="navbar-buttons" class="d-flex align-items-center">
                    <button id="logoutBtn" class="btn btn-primary px-3 py-2">Log Out</button>
                  </div>
                    <a style="margin: 0px 10px;" class="nav-link text-light" href="#">
                      <span><i class="fas fa-users fa-lg"></i></span>
                      <span class="badge rounded-pill badge-notification bg-danger" id="total-users"></span>
                    </a>
                    <a class="nav-link text-light" href="#">
                      <button type="button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cart-count badge rounded-pill badge-notification bg-danger">0</span>
                      </button>
                    </a>

                    <ul class="navbar-nav flex-row"></ul>
                        <li class="nav-item me-3 me-lg-1">
                        <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                            <img
                            src=""
                            id="user-img"
                            class="rounded-circle"
                            alt=""
                            loading="lazy"
                            width="40px"
                            />
                            <strong class="d-none d-sm-block ms-1" id="user-name"></strong>
                        </a>
                        </li>
              </div>
              <div class="search-box d-flex justify-content-between">
                <i class='bx bx-search'></i>
                <div class="input-box">
                  <input id="searchInput" type="text" placeholder="Search...">
                </div>        
              </div>
            </div>
          </nav>

          <br>
          <br>
          <br><br>

        <!-- Dish Details Modal -->
            <div class="modal fade" id="dishModal" tabindex="-1" aria-labelledby="dishModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="dishModalLabel">Dish Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="me-3">
                                            <img id="modal-dish-image" width="300" class="img-fluid rounded-start" src="" alt="Dish Image" />
                                        </div>
                                        <div class="p-2">
                                            <h5 class="card-title" id="modal-dish-name"></h5>
                                            <h6 class="card-title">Rs: <span id="modal-dish-price"></span></h6>
                                            <p class="card-text">Serves: <span id="modal-dish-serving"></span></p>
                                            <p class="card-text" id="modal-dish-description"></p>
                                            <button id="readMoreButton" class="btn btn-link" style="display: none;">Read More</button> <!-- Read More Button -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="buyNowButton">Buy Now</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>



        <div style="display: flex; justify-content: right;">

       

    <div class="modal fade" id="exampleModal" tabindex="-1"aria-labelledby="exampleModalLabel"aria-hidden="true">
      
       <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="d-flex justify-content-between">
              <h1 class="modal-title fs-5 m-l-5" id="totalAmount">Total: PKR:0.00</h1>
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="getvalue" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="checkoutBtn" type="button" class="btn btn-primary">Check Out</button>
          </div>
        </div>
      </div>
    </div>
    <br><br>

    </div>

        <div id="show" class="row row-cols-1 row-cols-md-3 g-4">
            
        </div>

        <div class="row px-2 py-4 m-1">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card" style="width: 18rem;" id="restaurants-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Restaurants</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary" id="total-restaurants"></h6>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card" style="width: 18rem;" id="dishes-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Dishes</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary" id="total-dishes"></h6>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card" style="width: 18rem;" id="orders-pending-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Orders Pending</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary" id="total-orders-pending"></h6>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card" style="width: 18rem;" id="orders-delivered-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Orders Delivered</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary" id="total-orders-delivered"></h6>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4">
                <div class="card" style="width: 18rem;" id="users-card">
                    <div class="card-body">
                        <h5 class="card-title">Total users</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary" id="total-users"></h6>
                    </div>
                </div>
            </div>
        </div>
