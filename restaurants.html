    <style>
            .card {
                border: 2px solid #333; /* Dark border for modern look */
                border-radius: 10px;       /* Rounded corners */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
                transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
                background: linear-gradient(135deg, #9fb5cb, #88a6bc); /* Modern gradient background */
                }

                .card:hover {
                transform: scale(1.05); /* Slightly enlarge the card on hover */
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 12px 30px rgba(0, 0, 0, 0.2); /* More shadow on hover */
                }

                .card-img-top {
                border-top-left-radius: 10px; /* Smooth rounding on top */
                border-top-right-radius: 10px;
                max-height: 200px;            /* Control the height of the image */
                object-fit: cover;            /* Ensure image covers the area without stretching */
                }

                .card-color {
                background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent for modern feel */
                padding: 15px;
                }

                .card-title {
                color: #333;
                font-size: 1.5rem;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 1px;
                text-align: center;
                }

                .card-body h6 {
                color: #777;
                font-size: 1rem;
                text-align: center;
                }

                .btn {
                font-weight: bold;
                text-transform: uppercase;
                }

                /* Adding hover effect for buttons */
                .edit-btn {
                border-color: #4CAF50; /* Green outline for modern look */
                color: #4CAF50;
                margin-right: 5px;
                }

                .edit-btn:hover {
                background-color: #4CAF50; /* Green background on hover */
                color: white;
                }

                .delete-btn {
                background-color: #FF6347; /* Modern coral color for delete button */
                }

                .delete-btn:hover {
                background-color: #D62828; /* Darker coral red on hover */
                }



    </style>
</head>

        <div class="row px-2 py-4 m-2">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Restaurants</h2>


                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#restaurantModal">
                    Add new restaurant <i class="fa-solid fa-plus"></i>
                </button>
                <div class="modal fade" id="restaurantModal" tabindex="-1" aria-labelledby="restaurantModal"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="restaurantModal">Add new restaurant</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Restaurant name</label>
                                    <input type="text" class="form-control" id="restaurant-name"
                                        placeholder="Enter name">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Restaurant
                                        address</label>
                                    <textarea class="form-control" id="restaurant-address" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Restaurant logo</label>
                                    <input class="form-control" type="file" id="restaurant-logo">
                                </div>
                                <div class="mb-3">
                                    <img style="display: none;" class="slected-logo" width="100" height="100px" id="selected-logo" src=""
                                        alt="">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="close-btn" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close</button>
                                <button id="submit-restaurant" type="button" class="btn btn-primary d-flex justify-content-center align-items-center">
                                    <div id="restaurant-spinner" style="margin-right: 5px;" class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Editing Restaurant -->
        <div class="modal fade" id="edit-restaurant-modal" tabindex="-1" aria-labelledby="editRestaurantModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editRestaurantModalLabel">Edit Restaurant</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div>
                    <input type="hidden" id="restaurant-id">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Restaurant name</label>
                        <input type="text" class="form-control" id="edit-restaurant-name"
                            placeholder="Enter name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Restaurant
                            address</label>
                        <textarea class="form-control" id="edit-restaurant-address" rows="3"></textarea>
                    </div>
                   <div class="mb-3">
                      <label for="restaurant-image" class="form-label">Restaurant Image</label>
                      <input type="file" class="form-control" id="edit-restaurant-image">
                      <img id="restaurant-image-preview" class="img-fluid mb-3" alt="Restaurant Image" width="200px"/>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="save-restaurant">Save changes</button>
                </div>
              </div>
            </div>
